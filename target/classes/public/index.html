<!doctype html> 
<html>
    <head>
        <title>AngularJS First Application</title>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src = "/script/js/angular-cookies.js"></script>

        <script src= "/script/js/mainApp.js"></script>

        <div ng-app = "mainApp" ng-controller = "dataController">
            <p> datasource </p>
            <form name="datasource"   ng-submit="submitForm()">
                <p>
                    Description :<br />

                <p>
                    Code :<br />
                    <input type="text" name="code" ng-model = "plop.code"/>

                <p>
                    MotDePasse :<br />
                    <input type="text" name="motDePasse" ng-model="plop.motDePasse"/>
